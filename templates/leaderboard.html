<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h2>🏆 Top Jugadores</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Intentos</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.score }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}" class="btn">Jugar de nuevo</a>
    </div>
</body>
</html>
